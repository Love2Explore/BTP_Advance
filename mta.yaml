_schema-version: '3.1'
ID: vechile_sidebyside
version: 1.0.0
description: "A simple CAP project."
parameters:
  appname: vechile_sidebyside
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
modules:
  - name: vechile_sidebyside-approuter
    type: approuter.nodejs
    path: approuter
    requires:
    - name: vechile_sidebyside-html_repo_host
    - name: vechile_sidebyside-destination
    - name: vechile_sidebyside-connectivity
    - name: vechile_sidebyside-db
    - name: vechile_sidebyside-logging
    - name: vechile_sidebyside-auth
    - name: srv-api
      group: destinations
      properties:
        forwardAuthToken: true
        name: srv-api
        strictSSL: false
        url: ${default-url}
    parameters:
      disk-quota: 256M
      host: ${appname}-approuter
      memory: 256M
  - name: vechile_sidebyside-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
      readiness-health-check-type: http
      readiness-health-check-http-endpoint: /health
    build-parameters:
      builder: npm
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: vechile_sidebyside-auth
      - name: vechile_sidebyside-logging
      - name: vechile_sidebyside-destination
      - name: vechile_sidebyside-connectivity
      - name: vechile_sidebyside-db
  - name:  vechile_sidebyside-deployer
    type: hdb
    path: gen/db
    requires:
    - name: vechile_sidebyside-db
      properties:
        TARGET_CONTAINER: ~{hdi-container-name}
  - name: vechile_sidebyside-ui-deployer
    type: com.sap.application.content
    path: .
    requires:
    - name: vechile_sidebyside-html_repo_host
      parameters:
        content-target: true
    build-parameters:
      build-result: resources
      requires:
      - artifacts:
        - vechile.zip
        name: vechile
        target-path: resources/
  - name: vechile
    type: html5
    path: app/vechile-app
    build-parameters:
      builder: custom
      commands:
      - npm install
      - npm run build
      supported-platforms: []
resources:
  - name: vechile_sidebyside-html_repo_host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
  - name: vechile_sidebyside-connectivity
    type: org.cloudfoundry.managed-service
    parameters:
      service: connectivity
      service-plan: lite
  - name: vechile_sidebyside-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: vechile_sidebyside-${org}-${space}
        tenant-mode: dedicated
  # - name: vechile_sidebyside-messaging
  #   type: org.cloudfoundry.managed-service
  #   parameters:
  #     service: enterprise-messaging
  #     service-plan: default
  #     path: ./event-mesh.json
  - name: vechile_sidebyside-logging
    type: org.cloudfoundry.managed-service
    parameters:
      service: application-logs
      service-plan: lite
  - name: vechile_sidebyside-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
  - name: vechile_sidebyside-db
    type: com.sap.xs.hdi-container
    parameters:
      config:
        makeUniqueName: false
        schema: VECHILE_DB
      service: hana
      service-name: vechile_sidebyside-db
      service-plan: hdi-shared
    properties:
      hdi-container-name: ${service-name}
